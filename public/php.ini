display_errors = on
max_execution_time = 3000
max_input_time = 3000
max_input_vars = 10000
memory_limit = 51200M
post_max_size = 15000M
session.gc_maxlifetime = 14400
upload_max_filesize = 15000M
zlib.output_compression = Off
extension=php_openssl.dll
allow_url_include=1


 